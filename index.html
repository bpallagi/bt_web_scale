<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    label {
      display: flex;
      align-items: center;
      margin-top: 12px;
      font-weight: bold;
      user-select: none;
    }
    label input[type="checkbox"] {
      margin-right: 10px;
      width: auto;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      white-space: pre-wrap;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚öñÔ∏è Bluetooth M√©rleg Olvas√≥</h2>
    <button onclick="csatlakozas()">üîó Csatlakoz√°s a m√©rleghez</button>
    <button onclick="ellenoriz()" id="ellenorizBtn" disabled>üîç Ellen≈ërz√©s</button>

    <div id="output" class="message"></div>

    <!-- M√©rlegl≈ëzs√°k levon√°s -->
    <label><input type="checkbox" id="levonasCheckbox"> M√©rlegl≈ëzs√°k levon√°sa</label>
    <select id="zsakSulySelect" style="display:none;"></select>

    <button onclick="fogasMentese()" id="mentesBtn" disabled>üíæ Fog√°s ment√©se</button>

    <div id="veglegesSuly" class="message" style="display:none;"></div>
    <div id="debug" class="message" style="display:none;"></div>
  </div>

  <script type="module">
    import { WHC06 } from 'https://unpkg.com/@hangtime/grip-connect@latest?module';

    const output = document.getElementById("output");
    const debug = document.getElementById("debug");
    const ellenorizBtn = document.getElementById("ellenorizBtn");
    const levonasCheckbox = document.getElementById("levonasCheckbox");
    const zsakSulySelect = document.getElementById("zsakSulySelect");
    const mentesBtn = document.getElementById("mentesBtn");
    const veglegesSulyDiv = document.getElementById("veglegesSuly");

    let device;
    let utolsoAdat = null;

    // Leny√≠l√≥ lista felt√∂lt√©se 1.0 - 2.5 kg 0.1 kg l√©p√©sekkel
    function zsakSulyFeltolt() {
      zsakSulySelect.innerHTML = '';
      for (let w = 1.0; w <= 2.5; w += 0.1) {
        const wFixed = w.toFixed(1);
        const option = document.createElement('option');
        option.value = wFixed;
        option.textContent = wFixed + " kg";
        zsakSulySelect.appendChild(option);
      }
      // El≈ëz≈ë v√°laszt√°s bet√∂lt√©se localStorage-b√≥l, ha van
      const elozoleg = localStorage.getItem('legutobbiZsakSuly');
      if (elozoleg) {
        zsakSulySelect.value = elozoleg;
      }
    }

    levonasCheckbox.addEventListener('change', () => {
      if (levonasCheckbox.checked) {
        zsakSulySelect.style.display = 'block';
      } else {
        zsakSulySelect.style.display = 'none';
      }
    });

    async function csatlakozas() {
      try {
        device = new WHC06();
        await device.connect();

        output.className = "message success";
        output.textContent = "‚úÖ Csatlakoz√°s sikeres, v√°rakoz√°s m√©r√©sre...";
        ellenorizBtn.disabled = false;
        mentesBtn.disabled = false;
        debug.style.display = "none";
        veglegesSulyDiv.style.display = "none";

        zsakSulyFeltolt();

        device.notify((data) => {
          console.log("Kapott adat:", data);
          utolsoAdat = data;

          const raw = parseFloat(data.massTotal);
          if (!isNaN(raw)) {
            const formatted = `${raw.toFixed(2)} kg`;
            output.textContent = `‚öñÔ∏è M√©rt √©rt√©k: ${formatted}`;
          } else {
            output.textContent = "‚öñÔ∏è M√©rt √©rt√©k: √ârv√©nytelen adat";
          }
        });

      } catch (err) {
        console.error(err);
        output.className = "message error";
        output.textContent = `‚ùå Hiba: ${err.message}`;
        ellenorizBtn.disabled = true;
        mentesBtn.disabled = true;
      }
    }

    function ellenoriz() {
      if (!utolsoAdat) {
        debug.style.display = "block";
        debug.className = "message error";
        debug.textContent = "‚ùå Nincs el√©rhet≈ë m√©r√©si adat az ellen≈ërz√©shez.";
        return;
      }

      debug.style.display = "block";
      debug.className = "message success";
      debug.textContent = "‚ÑπÔ∏è R√©szletes nyers adatok:\n" + JSON.stringify(utolsoAdat, null, 2);
    }

    function fogasMentese() {
      if (!utolsoAdat) {
        veglegesSulyDiv.style.display = "block";
        veglegesSulyDiv.className = "message error";
        veglegesSulyDiv.textContent = "‚ùå Nincs m√©r√©si adat a ment√©shez!";
        return;
      }

      let m√©rtS√∫ly = parseFloat(utolsoAdat.massTotal);
      if (isNaN(m√©rtS√∫ly)) {
        veglegesSulyDiv.style.display = "block";
        veglegesSulyDiv.className = "message error";
        veglegesSulyDiv.textContent = "‚ùå √ârv√©nytelen m√©r√©si adat!";
        return;
      }

      let zsakSuly = 0;
      if (levonasCheckbox.checked) {
        zsakSuly = parseFloat(zsakSulySelect.value);
        if (isNaN(zsakSuly)) zsakSuly = 0;
        // Mentj√ºk localStorage-ba az utols√≥ v√°laszt√°st
        localStorage.setItem('legutobbiZsakSuly', zsakSuly.toFixed(1));
      }

      let vegleges = m√©rtS√∫ly - zsakSuly;
      if (vegleges < 0) vegleges = 0;

      veglegesSulyDiv.style.display = "block";
      veglegesSulyDiv.className = "message success";
      veglegesSulyDiv.textContent = `‚úÖ V√©gleges s√∫ly levon√°s ut√°n: ${vegleges.toFixed(2)} kg`;
    }

    window.csatlakozas = csatlakozas;
    window.ellenoriz = ellenoriz;
    window.fogasMentese = fogasMentese;
  </script>
</body>
</html>
