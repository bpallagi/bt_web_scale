<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input,
    button,
    select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
      font-weight: bold;
      user-select: none;
    }

    label input[type="checkbox"] {
      margin-right: 10px;
      width: auto;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      white-space: pre-wrap;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .checkbox-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checkbox-row label {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>‚öñÔ∏è Hal M√©rlegl≈ë</h2>

    <input type="text" id="anglerName" placeholder="üë§ Horg√°sz neve">

    <select id="teamSelect">
      <option value="">ü•á Csapat kiv√°laszt√°sa</option>
    </select>

    <button onclick="csatlakozas()">üîó Csatlakoz√°s a m√©rleghez</button>

    <div id="output" class="message"></div>

    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 10px;">
      <label style="display: flex; align-items: center;">
        <input type="checkbox" id="tareCheckbox" style="margin-right: 5px;">
        M√©rlegl≈ëzs√°k visszam√©r√©se
      </label>
      <label style="display: flex; align-items: center;">
        <input type="checkbox" id="preciseCheckbox" style="margin-right: 5px;">
        Prec√≠z m√©r√©s +0.05 kg
      </label>
    </div>

    <select id="zsakSulySelect" style="display:none;"></select>

    <button id="saveButton" onclick="saveData()" disabled>üíæ Ment√©s</button>

    <div id="veglegesSuly" class="message" style="display:none;"></div>
    <div id="debug" class="message" style="display:none;"></div>
  </div>

  <script type="module">
    import { WHC06 } from 'https://unpkg.com/@hangtime/grip-connect@latest?module';

    const output = document.getElementById("output");
    const debug = document.getElementById("debug");
    const preciseCheckbox = document.getElementById("preciseCheckbox");
    const tareCheckbox = document.getElementById("tareCheckbox");
    const zsakSulySelect = document.getElementById("zsakSulySelect");
    const saveButton = document.getElementById("saveButton");
    const veglegesSulyDiv = document.getElementById("veglegesSuly");
    const teamSelect = document.getElementById("teamSelect");

    let device;
    let utolsoAdat = null;

    function zsakSulyFeltolt() {
      zsakSulySelect.innerHTML = '';
      for (let w = 1.0; w <= 3.5; w += 0.1) {
        const wFixed = w.toFixed(1);
        const option = document.createElement('option');
        option.value = wFixed;
        option.textContent = wFixed + " kg";
        zsakSulySelect.appendChild(option);
      }
      const elozoleg = localStorage.getItem('legutobbiZsakSuly');
      if (elozoleg) {
        zsakSulySelect.value = elozoleg;
      }
    }

    function csapatListaFeltolt() {
      for (let i = 1; i <= 24; i++) {
        const option = document.createElement("option");
        option.value = `Csapat ${i}`;
        option.textContent = `Csapat ${i}`;
        teamSelect.appendChild(option);
      }
    }

    tareCheckbox.addEventListener('change', () => {
      zsakSulySelect.style.display = tareCheckbox.checked ? 'block' : 'none';
    });

    async function csatlakozas() {
      try {
        device = new WHC06();
        await device.connect();

        output.className = "message success";
        output.textContent = "‚úÖ Csatlakoz√°s sikeres, v√°rakoz√°s m√©r√©sre...";
        saveButton.disabled = false;
        debug.style.display = "none";
        veglegesSulyDiv.style.display = "none";

        zsakSulyFeltolt();
        csapatListaFeltolt();

        device.notify((data) => {
          console.log("Kapott adat:", data);
          utolsoAdat = data;

          const raw = parseFloat(data.massTotal);
          if (!isNaN(raw)) {
            const formatted = `${raw.toFixed(2)} kg`;
            output.textContent = `‚öñÔ∏è S√∫ly: ${formatted}`;
          } else {
            output.textContent = "‚öñÔ∏è S√∫ly: √ârv√©nytelen adat";
          }
        });

      } catch (err) {
        console.error(err);
        output.className = "message error";
        output.textContent = `‚ùå Hiba: ${err.message}`;
        saveButton.disabled = true;
      }
    }

    function saveData() {
      if (!utolsoAdat) {
        veglegesSulyDiv.style.display = "block";
        veglegesSulyDiv.className = "message error";
        veglegesSulyDiv.textContent = "‚ùå Nincs m√©r√©si adat a ment√©shez!";
        return;
      }

      let m√©rtS√∫ly = parseFloat(utolsoAdat.massTotal);
      if (isNaN(m√©rtS√∫ly)) {
        veglegesSulyDiv.style.display = "block";
        veglegesSulyDiv.className = "message error";
        veglegesSulyDiv.textContent = "‚ùå √ârv√©nytelen m√©r√©si adat!";
        return;
      }

      let zsakSuly = 0;
      if (tareCheckbox.checked) {
        zsakSuly = parseFloat(zsakSulySelect.value);
        if (isNaN(zsakSuly)) zsakSuly = 0;
        localStorage.setItem('legutobbiZsakSuly', zsakSuly.toFixed(1));
      }

      let vegleges = m√©rtS√∫ly - zsakSuly;

      if (preciseCheckbox.checked) {
        vegleges += 0.05;
      }

      if (vegleges < 0) vegleges = 0;

      veglegesSulyDiv.style.display = "block";
      veglegesSulyDiv.className = "message success";
      veglegesSulyDiv.textContent = `‚úÖ Nett√≥ s√∫ly: ${vegleges.toFixed(2)} kg`;

      const horgaszNev = document.getElementById("anglerName").value;
      const csapatNev = document.getElementById("teamSelect").value;
      console.log("Ment√©s:", { horgaszNev, csapatNev, vegleges });
    }

    window.csatlakozas = csatlakozas;
    window.saveData = saveData;
  </script>
</body>

</html>
